version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:10.15-stretch
  working_directory: ~/repo

jobs:
  build-test:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Build application
          command: npm run build

      - run:
          name: Run static analysis and check code style
          command: npm run lint

      - run:
          name: Run tests
          command: npm run test

      - persist_to_workspace:
          root: ~/
          paths:
            - repo

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/repo/.npmrc

      - run:
          name: Publish package
          command: npm publish

      - run:
          name: Setup git user
          command: |
            git config user.email "cosmo-admin@github.com"
            git config user.name "cosmo-admin-CircleCI"

      - run:
          name: Update main branch
          command: |
            git checkout ${MAIN_BRANCH}
            git merge --ff-only ${CIRCLE_BRANCH}
            git push -q https://${GITHUB_TOKEN}@github.com/cloudify-cosmo/cloudify-ui-components.git ${MAIN_BRANCH}

      - run:
          name: Remove publish branch
          command: git push -q https://${GITHUB_TOKEN}@github.com/cloudify-cosmo/cloudify-ui-components.git --delete ${CIRCLE_BRANCH}

  deploy:
    docker:
      - image: xueshanf/awscli:latest
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Building static version of StoryBook
          command: npm run build-storybook

      - run:
          name: Setting Signature Version 4 for S3 Request Authentication
          command: aws configure set default.s3.signature_version s3v4

      - run:
          name: Deploy to S3
          command:  |
            export VERSION=${CIRCLE_BRANCH/publish-v/}
            aws s3 sync public s3://docs.cloudify.co/ui-components/$VERSION --delete --acl public-read storybook-static

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-test
      - publish:
          requires:
            - build-test
          filters:
            branches:
              only: /^publish-v.*/
      - deploy:
          requires:
            - publish
          filters:
            branches:
              only: /^publish-v.*/
